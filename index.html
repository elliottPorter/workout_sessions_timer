<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jump rope timer</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="modal_for_display">
			<button id="close">X</button>

			<div id="main_label"></div>
			<div id="main_timer"></div>
			<div id="next_timer"></div>
			<div id="total_time"></div>

			<div id="buttons_container">
				<button id="pause_timer">Pause</button>
				<button id="resume_timer">Resume</button>
			</div>
		</div>
		<div id="modal_start"></div>
		<div id="container">
			<div id="output">
				<div id="interval_ui">Waiting for your intervals</div>

				<!-- <div id="timer_container">


				</div> -->
				<button id="start" onClick="countdown_start(0)">Start intervals</button>
			</div>
			<div id="input">
				<form id="user_input">
					<div>
						<label for="rest_period"
							>Rest?
							<select id="rest_period">
								<option value="false" selected="selected">No</option>
								<option value="true">Yes</option>
							</select>
						</label>
						<label id="interval_label" for="interval_description"
							>Label
							<input id="interval_description" />
						</label>
					</div>
					<div>
						<label for="minutes"
							>Minutes
							<select id="minutes" name="minutes">
								<option value="0" selected="selected">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
						</label>
						<label for="seconds"
							>Seconds
							<select id="seconds" name="seconds">
								<option value="0" selected>0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
								<option value="32">32</option>
								<option value="33">33</option>
								<option value="34">34</option>
								<option value="35">35</option>
								<option value="36">36</option>
								<option value="37">37</option>
								<option value="38">38</option>
								<option value="39">39</option>
								<option value="40">40</option>
								<option value="41">41</option>
								<option value="42">42</option>
								<option value="43">43</option>
								<option value="44">44</option>
								<option value="45">45</option>
								<option value="46">46</option>
								<option value="47">47</option>
								<option value="48">48</option>
								<option value="49">49</option>
								<option value="50">50</option>
								<option value="51">51</option>
								<option value="52">52</option>
								<option value="53">53</option>
								<option value="54">54</option>
								<option value="55">55</option>
								<option value="56">56</option>
								<option value="57">57</option>
								<option value="58">58</option>
								<option value="59">59</option>
							</select>
						</label>
					</div>
					<input type="submit" id="user_submit" value="Add interval" />
					<input type="submit" id="reset_intervals" value="Reset intervals" />
					<!-- <input type="submit" class="reset" id="stop_intervals" value="Stop intervals" /> -->
				</form>

				<audio id="beep" src="./sounds/beep.mp3"></audio>
				<audio id="low_beep" src="./sounds/Robot_blip-Marianne_Gagnon-120342607.mp3"></audio>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
